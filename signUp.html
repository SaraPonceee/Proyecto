<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Registrarse</title>
</head>

<body class="bg-slate-950">

    <form action="https://formspree.io/f/mbjnzvwo" method="post" class="bg-orange-100 text-center p-10 border-4 border-orange-500 m-10 mx-20 rounded-3xl">

        <h3>Registro</h3>
        <br> <br>
        <label>Nombre
            <input type="text" placeholder="Ingrese su nombre" name="nombre_usuario" required>
        </label>
        <br> <br>
        <label>Apellido
            <input type="text" placeholder="Ingrese su apellido" name="apellido_usuario" required>
        </label>
        <br> <br>
        <label>E-Mail
            <input type="email" placeholder="Ingrese su correo electrónico" name="email_usuario" required>
        </label>
        <br> <br>
        <label>Contraseña
            <input type="password" placeholder="Ingrese su contraseña" name="password_usuario" required>
        </label>
        <br> <br>
        <button type="submit">Registrarse</button>


    </form>

</body>

</html>
